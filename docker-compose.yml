version: '3.8'

services:
  node-app:
    build: .
    container_name: node-app
    ports:
      - "4000:4000"

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    depends_on:
      - node-app
